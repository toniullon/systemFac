    <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
    <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header centrado">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                            &times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                </div>
                <div class="modal-footer centrado">
                    <button id="botonEliminarAlert" type="button" class="btn bordo bordo1 btn-sm">Eliminar</button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                </div>
            </div>

    <script>
                                //verificarSesion(true);
                                $("#buscar").css("display", "none");
                                $("#id_producto").focus();
                                siguienteCampo("#id_producto", "#nombre_producto", false);
                                $("#id_producto").focusout(function (event) {
                                    if ($("#id_producto").val() === "") {
                                        $("#id_producto").val("0");
                                    }
                                    buscarIdProducto();
                                });

                                $("#botonBuscarIdProducto").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#nombre_producto").focusout(function (event) {
                                    if ($("#nombre_producto").val() !== "") {
                                        buscarProducto();
                                    }

                                });

                                /*$("#codigo_producto").blur(function () {
                                 if ($("#codigo_producto").val() !== "") {
                                 buscarCodigoProducto();
                                 }
                                 
                                 });*/

                                $("#nombre_producto").blur(function () {
                                    if ($("#nombre_producto").val() !== "") {
                                        buscarProducto();
                                    }

                                });

                                $("#id_marca").focusout(function (event) {
                                    if ($("#id_marca").val() !== "") {
                                        buscarIdMarca();
                                    }

                                });

                                $("#id_medida").focusout(function (event) {
                                    if ($("#id_medida").val() !== "") {
                                        buscarIdMedida();
                                    }

                                });

                                $("#id_rubro").focusout(function (event) {
                                    if ($("#id_rubro").val() !== "") {
                                        buscarIdRubro();
                                    }

                                });

                                $("#nombre_producto").keyup(function (event) {
                                    document.getElementById("nomb").innerHTML = "";
                                });
                                $("#descripcion_producto").keyup(function (event) {
                                    document.getElementById("descrip").innerHTML = "";
                                });
                                $("#preciocompra_producto").keyup(function (event) {
                                    document.getElementById("compra").innerHTML = "";
                                });
                                 $("#codigo_producto").keyup(function (event) {
                                    document.getElementById("codigo").innerHTML = "";
                                });
                                $("#stockmin_producto").keyup(function (event) {
                                    document.getElementById("min").innerHTML = "";
                                });
                                $("#stockmax_producto").keyup(function (event) {
                                    document.getElementById("max").innerHTML = "";
                                });
                                 $("#id_marca").keyup(function (event) {
                                    document.getElementById("marca").innerHTML = "";
                                });
                                $("#id_rubro").keyup(function (event) {
                                    document.getElementById("rubro").innerHTML = "";
                                });
                                $("#id_medida").keyup(function (event) {
                                    document.getElementById("medida").innerHTML = "";
                                });
                                 $("#codigo_producto").keyup(function (event) {
                                    document.getElementById("codigo").innerHTML = "";
                                });
                                $("#precioventa_producto").keyup(function (event) {
                                    document.getElementById("venta").innerHTML = "";
                                });

                                $("#botonBuscarIdMarca").on('click', function () {
                                    $("#buscar").load("buscarMarca.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#botonBuscarIdMedida").on('click', function () {
                                    $("#buscar").load("buscarMedida.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#botonBuscarIdRubro").on('click', function () {
                                    $("#buscar").load("buscarRubro.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#botonNuevo").on('click', function () {

                                    $("#id_producto").val("0");
                                    $("#nombre_producto").focus();
                                    buscarIdProducto();

                                });

                                $("#botonAgregar").on('click', function () {
                                    if (validarFormulario()) {
                                        agregarProducto();
                                    }
                                });
                                $("#botonModificar").on('click', function () {
                                    if (validarFormulario()) {
                                        modificarProducto();
                                    }
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarProducto();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });

    </script>
