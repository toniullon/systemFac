<!DOCTYPE html>
<html>
    <head>
        <title>&COPY;2018 | El Cordillerano | Roles</title>
        <link rel="icon" type="image/png" href="../../../favicon.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body> <!--background="../../../img/supermercado1.1.jpg"-->
        <div id="confirmar"></div>
        <div id="buscar"></div>
    <center><div id="panelAcceso" class="panel primary-bordo" style="background-color: #d5d5d5">
            <div class="panel-heading centrado">Roles | <span id="snombre_empresa"></span> | <span id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-3">
                            <span>Id</span>
                        </div>
                        <div class="col-md-3">
                            <input id="id_rol" name="id_rol" type="text" class="fcontrolbordo input-sm" placeholder="Id">
                        </div>
                        <div class="col-md-2">
                            <button id="botonBuscarIdRol" type="button" class="btn bordo bordo1 btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-7">
                            <input id="nombre_rol" name="nombre_rol" type="text" class="fcontrolbordo input-sm" placeholder="Nombre">
                        </div>
                        <!--div class="col-md-9">   
                            </div-->
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn bordo bordo1 btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn bordo bordo1 btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn bordo bordo1 btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn bordo bordo1 btn-sm">Salir</button>
            </div>
        </div></center>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Est√° seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn bordo bordo1 btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
          //  verificarSesion(true);
            $("#buscar").css("display", "none");
            $("#id_rol").focus();
            siguienteCampo("#id_rol", "#nombre_rol", false);
            $("#id_rol").focusout(function (event) {
                if ($("#id_rol").val() === "") {
                    $("#id_rol").val("0");
                }
                buscarIdRol();
            });
            $("#botonBuscarIdRol").on('click', function () {
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonAgregar").on('click', function () {
                if (validarFormulario()) {
                    agregarRol();
                }
            });
            $("#botonModificar").on('click', function () {
                if (validarFormulario()) {
                    modificarRol();
                }
            });
            $("#botonEliminarAlert").on('click', function () {
                eliminarRol();
                $('#confirmarEliminar').modal('hide');
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../menu.html";
            });
        </script>

    </body>
</html>
