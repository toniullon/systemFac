<html>
    <head>
        <title>Estados Civiles</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/fondo 4 grande.jpg" style="background-size: 100%"> <!--background="../../../img/supermercado1.1.jpg"-->
        <div id="confirmar"></div>
        <div id="buscar"></div>
    <center><div id="panelPrograma" class="panel primary-bordo" style="background-color: #e7e7e7;width: 40% ;margin-top: 5%">
            <div class="panel-heading centrado">Estados Civiles<span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            
                        </div>
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-2">
                            <input id="id_estadocivil" name="id_estadocivil" type="text"
                                   class="fcontrolbordo  imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdEstado_Civil" type="button" class="btn bordo bordo1 btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-6">   
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-4">
                            <input id="nombre_estadocivil" name="nombre_estadocivil" type="text" class="fcontrolbordo input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return soloLetras(event)">
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonNuevo" type="button" class="btn bordo bordo1 btn-sm">Nuevo</button>
                <button id="botonAgregar" type="button" class="btn bordo bordo1 btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn bordo bordo1 btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn bordo bordo1 btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn bordo bordo1 btn-sm">Salir</button>
            </div>
        </div></center>
    <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
    <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header centrado">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                            &times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                </div>
                <div class="modal-footer centrado">
                    <button id="botonEliminarAlert" type="button" class="btn bordo bordo1 btn-sm">Eliminar</button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../js/funciones.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>
    <script>
                                //verificarSesion(true);
                                $("#buscar").css("display", "none");
                                $("#id_estadocivil").focus();
                                //siguientecampo("#id_estadocivil", "#nombre_estadocivil", false);
                                $("#id_estadocivil").focusout(function (event) {
                                    if ($("#id_estadocivil").val() === "") {
                                        $("#id_estadocivil").val("0");
                                    }
                                    buscarIdEstado_Civil();

                                });
                                $("#botonBuscarIdEstado_Civil").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#nombre_estadocivil").blur(function () {
                                    if ($("#nombre_estadocivil").val() !== "") {
                                        buscarEstados_Civiles();
                                    }

                                });

                                $("#botonNuevo").on('click', function () {

                                    $("#id_estadocivil").val("0");
                                    $("#nombre_estadocivil").focus();
                                    buscarIdEstado_Civil();

                                });

                                $("#botonAgregar").on('click', function () {
                                    if (validarFormulario()){
                                      if(buscarEstados_Civils()) {
                                          alert("paso aqui");
                                      }                              
                                }
                                });
                                $("#botonModificar").on('click', function () {
                                    if (validarFormulario()){
                                      if(buscarEstados_CivilsM()) {
                                          alert("paso aqui");
                                      }  
                                  }
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarEstado_Civil();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });

    </script>
</body>
</html>
