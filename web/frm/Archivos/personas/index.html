            <div class="modal-content">

                </div>

                                       verificarSesion(true);

                                       });

                                           $("#buscar").load("buscarEstadociviles.html");
                                           $("#buscar").fadeIn("slow");
                                           $("#panelPrograma").fadeOut("slow");
                                       });
                                       $("#botonNuevo").on('click', function () {

                                           $("#id_persona").val("0");
                                           $("#nombre_persona").focus();
                                           buscarIdPersona();
                                       });
                                       $("#botonOtros").on('click', function () {
                                           $("#uno").show();
                                           $("#dos").show();
                                           $("#tres").show();
                                           $("#id_persona").focus();
                                           $("#id_estadocivil").val("");
                                           $("#id_ciudad").val("");
                                           $("#id_tipopersona").val("");
                                           $("#correo_persona").show("");
                                           $("#correo").show();
                                           $("#id_persona").focus();
                                           $("#id_persona").select();
                                            $("#botonCliente").prop('disabled', false);
                                            $("#botonOtros").prop('disabled', true);
                                       });
                                       $("#botonCliente").on('click', function () {
                                           limpiarFormulario();
                                           $("#uno").hide();
                                           $("#dos").hide();
                                           $("#tres").hide();
                                           $("#correo_persona").hide();
                                           $("#correo").hide();
                                           $("#id_persona").focus();
                                           $("#id_estadocivil").val(6);
                                           $("#id_ciudad").val(12);
                                           $("#id_tipopersona").val(2);
                                            $("#botonCliente").prop('disabled', true);
                                             $("#botonOtros").prop('disabled', false);
                                       });

                                           if (validarFormularioper()) {

                                       $("#botonEliminarAlert").on('click', function () {
                                           eliminarPersona();

                                       $("#botonSalir").on('click', function () {
