<link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
<center>
<div id="panelBuscar" class="panel primary-bordo" style="background-color: #e7e7e7;width: 40%; margin-top: 5%">
    <div class="panel-heading centrado">Estados Civiles</div>
    <div class="panel-body" style="background-color: #e7e7e7">
        <form  id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1" >
            <div class="row">
                 <div class="col-md-1">
                    
                </div>
                <div class="col-md-2">
                    <span>Nombre</span>
                </div>
                <div class="col-md-3">
                    <input id="bnombre" name="bnombre" type="text" class="fcontrolbordo input-sm" placeholder="Nombre" />
                </div>
                <div class="col-md-2">

                    <button id="botonBuscar" type="button" class="btn bordo bordo1 btn-sm">Buscar <span
                                    class="glyphicon glyphicon-search"></span></button>

                </div>
            </div>
        </form>
        <br>
        <div id="resultado">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody id="contenidoBusqueda">

                </tbody>
            </table>
            <nav>
                <ul class="pager">
                    <li id="anterior"><a href="#" class="textobordo"><span aria-hidden="true" class="textobordo">&larr;</span>Anterior</a></li>
                    <li id="siguiente"><a href="#" class="textobordo">Siguiente<span aria-hidden="true" class="textobordo">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="panel-footer centrado">
        <button id="botonSalirBuscar" type="button" class="btn bordo bordo1 btn-sm">Salir</button>
        <button id="botonAgregarEstado" type="button" class="btn bordo bordo1 btn-sm">Agregar</button>
    </div>
</div>
</center>
<script>
    buscarNombreEstado_Civil();
    $("#bnombre").focus();
    // siguienteCampo("#bnombre", "#botonBuscar", false);
    $("#botonBuscar").on("click", function () {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1");
        buscarNombreEstado_Civil();
        $("#bnombre").focus();
    });
    $("#anterior").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarNombreEstado_Civil();
    });
    $("#siguiente").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("#bpagina").val(pag + 1);
        buscarNombreEstado_Civil();
    });

    $("#botonSalirBuscar").on("click", function () {
        $("#buscar").fadeOut("slow");
        $("#panelPrograma").fadeIn("slow");
         $("#id_estadocivil").focus();
    });

    $("#botonAgregarEstado").on('click', function () {
       miventana =  window.open("../../Archivos/estadociviles/index.html","tete","width=900,left=200, top= 200");
       miventana.resizeTo(900,700);
    });
</script>
