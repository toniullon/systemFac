<html>
    <head>
        <title>Nombre del Sistema| Marcas</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/fondo 4 grande.jpg" style="background-size: 100%">
        <div id="confirmar"></div>
        <div id="buscar"></div>
    <center><div id="panelPrograma" class="panel primary-bordo" style="background-color: #e7e7e7;width: 40%; margin-top: 5%">
            <div class="panel-heading centrado">Marcas<span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Id</span>
                        </div>
                        <div class="col-md-2">
                            <input id="id_marca" name="id_marca" type="text"
                                   class="form-control  imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdMarca" type="button" class="btn bordo bordo1 btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-5">
                            <input id="nombre_marca" name="nombre_marca" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonNuevo" type="button" class="btn bordo bordo1 btn-sm">Nuevo</button>
                <button id="botonAgregar" type="button" class="btn bordo bordo1 btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn bordo bordo1 btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn bordo bordo1 btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn bordo bordo1 btn-sm">Salir</button>
            </div>
        </div></center>
    <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
    <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header centrado">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                            &times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                </div>
                <div class="modal-footer centrado">
                    <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../js/funciones.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>

                                        $("#id_marca").val("0");

                                    buscarIdMarca();
                                });
                                $("#botonBuscarIdMarca").on('click', function () {
                                    $("#buscar").load("buscarmar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#botonNuevo").on('click', function () {

                                    $("#id_marca").val("0");
                                    $("#nombre_marca").focus();
                                    buscarIdMarca();

                                });

                                $("#botonAgregar").on('click', function () {

                                    }
                                });
                                $("#botonModificar").on('click', function () {

                                    }
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarMarca();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });

    </script>
</body>
</html>
