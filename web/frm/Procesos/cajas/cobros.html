                                        });

                                            if ($("#cantidad_producto_venta").val() !== "" && $("#precio_venta_producto").val() !== "") {
                                                iva(this);
                                                ivagravada(this);
                                            }
                                        });

                                        $("#botonAgregarLinea").on('click', function () {
                                            if (validarcantidad()) {
                                                agregarVentaDetalle();
                                            }

                                        });

                                        $("#botonModificarLinea").on('click', function () {

                                            modificarVentaDetalle();

                                        });

                                        $("#botonBuscarIdVenta").on('click', function () {
                                            $("#buscar").load("buscar.html");
                                            $("#buscar").fadeIn("slow");
                                            $("#panelPrograma").fadeOut("slow");
                                        });
                                        
                                        $("#botonBuscarIdEstablecimiento").on('click', function () {
                                            $("#buscar").load("buscarEstablecimiento.html");
                                            $("#buscar").fadeIn("slow");
                                            $("#panelPrograma").fadeOut("slow");
                                        });

                                        $("#botonBuscarIdTimbrado").on('click', function () {
                                            $("#buscar").load("buscarTimbrados.html");
                                            $("#buscar").fadeIn("slow");
                                            $("#panelPrograma").fadeOut("slow");
                                        });

                                        $("#botonBuscarIdCliente").on('click', function () {
                                            $("#buscar").load("buscarClientes.html");
                                            $("#buscar").fadeIn("slow");
                                            $("#panelPrograma").fadeOut("slow");
                                        });

                                        $("#botonBuscarIdProducto").on('click', function () {
                                            $("#buscar").load("buscarProductos.html");
                                            $("#buscar").fadeIn("slow");
                                            $("#panelLinea").fadeOut("slow");
                                        });

                                        $("#botonAgregar").on('click', function () {

                                            agregarVenta();

                                        });

                                        $("#botonModificar").on('click', function () {

                                            modificarVenta();

                                        });

                                        $("#botonEliminarAlert").on('click', function () {
                                            eliminarVenta();
                                            $('#confirmarEliminar').modal('hide');
                                        });

                                        $("#botonSalir").on('click', function () {
                                            location.href = "../../../menu.html";
                                        });

                                        $("#botonEliminarAlertLinea").on('click', function () {
                                            eliminarVentaDetalle();
                                            $('#confirmarEliminarLinea').modal('hide');
                                        });

                                        $("#botonSalirLinea").on('click', function () {
                                            $("#panelLinea").fadeOut("slow");
                                            $("#panelPrograma").fadeIn("slow");
                                        });

        </script>
    </body>
</html>
