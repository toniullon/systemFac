<center><div id="panelDiseÃ±o" class="panel primary-bordo" style="background-color: #e7e7e7;width: 40%; margin-top: 5%">
    <div class="panel-heading centrado">Buscar Ajustes</div>
    <div id="panelBuscar">
        <div class="panel-body">
            <form id="formBuscar">
                <input type="hidden" id="bpagina" name="bpagina" value="1" />
                <div class="row">
                     <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                        <span>Nombre</span>
                    </div>
                    <div class="col-md-4">
                        <input id="bnombre_ajuste" name="bnombre_ajuste" type="text" class="fcontrolbordo input-sm" placeholder="Nombre">
                    </div>
                    <div class="col-md-2">
                        <button id="botonBuscar" type="button" class="btn bordo bordo1 btn-sm">Buscar <span
                                    class="glyphicon glyphicon-search"></span></button>
                    </div>
                </div>
            </form>
            <br>
            <div id="resultado">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>

                            <th>Fecha Ajuste</th>
                            <th>Motivo Ajuste</th>
                            <!--<th>Id</th>
                           <th>Nombre Usuario</th>-->
                        </tr>
                    </thead>
                    <tbody id="contenidoBusqueda">
                    </tbody>
                </table>
                <nav>
                    <ul class="pager">
                        <li id="anterior"><a href="#" class="textobordo"><span aria-hidden="true" class="textobordo">&larr;</span> Anterior</a></li>
                        <li id="siguiente"><a href="#" class="textobordo">Siguiente <span aria-hidden="true" class="textobordo">&rarr;</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="panel-footer centrado">
            <button id="botonSalirBuscar" type="button" class="btn bordo bordo1 btn-sm">Salir</button>
        </div>
    </div>
</div>
    </center>
<script>
    buscarNombreAjuste();
    $("#bnombre_ajuste").focus();
    siguienteCampo("#bnombre_ajuste", "#botonBuscar", false);
    $("#botonBuscar").on("click", function () {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1");
        buscarNombreAjuste();
        $("#bnombre_ajuste").focus();
    });
    $("#anterior").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarNombreAjuste();
    });
    $("#siguiente").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("#bpagina").val(pag + 1);
        buscarNombreAjuste();
    });

    $("#botonSalirBuscar").on('click', function () {
        $("#buscar").fadeOut("slow");
        $("#panelPrograma").fadeIn("slow");
    });
</script>
