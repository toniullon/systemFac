<!DOCTYPE html>

<html> <head>
        <title>FERRTERIA ANDREA CRISTINA</title> <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="img/carro-de-la-compra.svg" sizes="any">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"> </head>
    <body style="background-image: url(img/fododetornillos.jpg); background-size: 100%"> <div id="panelAcceso" class="panel primary-bordo">

            <div class="panel-heading centrado" style="background-color: #5cb85c"> Acceso al Sistema</div>
            <div class="panel-body"> <div class="row"> 
                    <div class="col-md-12 centrado"> 
                        <img src="img/LOGOCHICO2.png" alt="" style="width: 100%"/> </div>
                    <div class="row col-md-12"></div>
                    <div class="row col-md-12"></div>
                    <div class="row col-md-12"></div>
                </div>
                <form id="formAcceso">
                    <div class="row"> <div class="col-md-12"> 
                            <label>Usuario </label> </div> <div class="col-md-12"> 
                            <input id="usuario_usuario" name="usuario_usuario" type="text" class="fcontrolbordo">
                            <a class="error" id='resultadoC'></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"> <label>Contraseña</label>
                        </div> 
                        <div class="col-md-12">
                            <input id="clave_usuario" name="clave_usuario" type="password" class="fcontrolbordo">
                            <a class="error" id='resultadoU'></a>
                        </div> 
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonIngresar" type="button" class="btn ingre ingre1 btn-sm btn-block"><b>INGRESAR</b></button>
                <hr>
                <div class="ventanaErrorLogiin" id="venta">
                    El usuario y contraseña no pertenece a ningun registro del sistema
                </div>
            </div>
        </div> 
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema</div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            cerrarSesion();
            $("#usuario_usuario").focus();
            siguienteCampo("#usuario_usuario", "#clave_usuario", false);
            siguienteCampo("#clave_usuario", "#botonIngresar", false);

            $("#botonIngresar").on("click", function () {
                validarAcceso();
            });
          

        </script>
    </body> 
</html>
