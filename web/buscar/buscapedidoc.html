<center><div id="panelDiseÃ±o" class="panel primary-bordo">
        <div class="panel-heading centrado">Buscador de Pedidos</div>
        <div id="panelBuscar">
            <div class="panel-body">
                <form id="formBuscar">
                    <input type="hidden" id="bpagina" name="bpagina" value="1" />
                    <div class="row">

                        <div class="col-md-1">
                            <span>DESDE</span>
                        </div>
                        <div class="col-md-3">
                            <input id="bnombre_pedidoproveedor" name="bnombre_pedidoproveedor" type="date" class="fcontrolbordo input-sm">
                        </div>
                        <div class="col-md-1">
                            <span>HASTA</span>
                        </div>
                        <div class="col-md-3">
                            <input id="bnombre_pedidoproveedord" name="bnombre_pedidoproveedord" type="date" class="fcontrolbordo input-sm">
                        </div>
                        <div class="col-md-2">
                            <button id="botonBuscar" type="button" class="btn bordo bordo1 btn-sm">Buscar <span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div>
                            <button id="botonconf" type="button" class="btn bordo bordo1 btn-sm">Imprimir <span
                                    class="glyphicon glyphicon-print"></span></button>
                        </div>
                    </div>
                </form>
                <br>
                <div id="resultado">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>

                                <th>Fecha Pedido</th>
                                <th>Estado Pedido</th>
                                <!--<th>Id</th>
                               <th>Nombre Usuario</th>-->
                            </tr>
                        </thead>
                        <tbody id="contenidoBusqueda">
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pager">
                            <li id="anterior"><a href="#" class="textobordo"><span aria-hidden="true" class="textobordo">&larr;</span> Anterior</a></li>
                            <li id="siguiente"><a href="#" class="textobordo">Siguiente <span aria-hidden="true" class="textobordo">&rarr;</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="panel-footer centrado">
                <button id="botonSalirBuscar" type="button" class="btn bordo bordo1 btn-sm" onclick="ce()">Salir <span class="glyphicon glyphicon-off"></span></button>
            </div>
        </div>
    </div>
</center>
<script>
    buscarNombrePedido();
    $("#botonconf").hide();
    $("#bnombre_pedidoproveedor").focus();
    siguienteCampo("#bnombre_pedidoproveedor", "#botonBuscar", false);
    $("#botonBuscar").on("click", function () {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1");
        buscarNombrePedidoProveedor();
        $("#bnombre_pedidoproveedor").focus();
    });
    $("#anterior").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarNombrePedidoProveedor();
    });
    $("#siguiente").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("#bpagina").val(pag + 1);
        buscarNombrePedidoProveedor();
    });
    function ce() {
        $("#parafondo").fadeOut("slow");
        $("#buscar").animate({opacity: "10", left: "+=50", width: "10", position: "absolute"})

        return false;
    }


    $("#botonconf").on('click', function () {

        var d = $("#bnombre_pedidoproveedor").val();
        var c = $("#bnombre_pedidoproveedord").val();

        var jsp = "jsp/InformePco.jsp";
        window.open(jsp + "?d=" + d + "&c=" + c);

    });
    $("#botonSalirBuscar").on('click', function () {
        $("#buscar").fadeOut("slow");

        $("#parafondo").fadeOut("slow");
    });
</script>
