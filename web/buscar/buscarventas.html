<div id="panelBuscar" class="panel primary-bordo">
    <div class="panel-heading centrado">Buscar Ventas</div>
    <div class="panel-body" style="background-color: #e7e7e7">
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1" />
            <div class="row">

                <div class="col-md-1">
                    <span>DESDE</span>
                </div>
                <div class="col-md-3">
                    <input id="bnombre_venta" name="bnombre_venta" type="date" class="fcontrolbordo input-sm">
                </div>
                <div class="col-md-1">
                    <span>HASTA</span>
                </div>
                <div class="col-md-3">
                    <input id="bnombre_ventad" name="bnombre_ventad" type="date" class="fcontrolbordo input-sm">
                </div>
                <div class="col-md-2">
                    <button id="botonBuscar" type="button" class="btn bordo bordo1 btn-sm">Buscar <span
                            class="glyphicon glyphicon-search"></span></button>
                </div>
                <div>
                    <button id="botonconf" type="button" class="btn bordo bordo1 btn-sm">Imprimir <span
                            class="glyphicon glyphicon-print"></span></button>
                </div>
            </div>
        </form>
        <br>
        <div id="resultado">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Cod factura</th>
                        <th>Nombre Cliente</th>
                        <th>NÂ° Factura</th>
                        <th>Total Facturado</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="contenidoBusqueda">
                </tbody>
            </table>
            <nav>
                <ul class="pager">
                    <li id="anterior"><a href="#" class="textobordo"><span aria-hidden="true" class="textobordo">&larr;</span> Anterior</a></li>
                    <li id="siguiente"><a href="#" class="textobordo">Siguiente <span aria-hidden="true" class="textobordo">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="panel-footer centrado">
        <button id="botonSalirBuscar" type="button" class="btn bordo bordo1 btn-sm" onclick="ce()">Salir <span class="glyphicon glyphicon-off"></span></button>
    </div>
</div>
<script>
    buscarNombreV();
    $("#botonconf").hide();
    $("#bnombre_venta").focus();
    siguienteCampo("#bnombre_venta", "#botonBuscar", false);
    $("#botonBuscar").on("click", function () {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1");
        buscarNombreVenta();
        $("#bnombre_venta").focus();
    });
    $("#anterior").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarNombreVenta();
    });
    $("#siguiente").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("#bpagina").val(pag + 1);
        buscarNombreVenta();
    });
    function ce() {
        $("#parafondo").fadeOut("slow");
        $("#buscar").animate({opacity: "10", left: "+=50", width: "10", position: "absolute"})

        return false;
    }


    $("#botonconf").on('click', function () {

        var d = $("#bnombre_venta").val();
        var c = $("#bnombre_ventad").val();

        var jsp = "jsp/InformeVentas.jsp";
        window.open(jsp + "?d=" + d + "&c=" + c);

    });
</script>
